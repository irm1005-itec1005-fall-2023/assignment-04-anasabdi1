<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>
<body>


  <section class="todo-container">
  
    <section class="todo-header">
  
      <h1>Todo App</h1>
  
      <p>Keep track of your tasks with style!</p>
   
    </section>
   
    <section class="todo-list" id="todo-list"></section>
   
    <section class="todo-footer">
   
      <input type="text" id="add-todo" class="add-todo-input" placeholder="Add a new todo">
   
      <button id="add-todo-button" class="add-todo-button">Add Todo</button>
  
      <button id="clear-tasks-button" class="clear-tasks-button">Clear Tasks</button>
   
    </section>
  
  </section>
  <!--

    Assignment 04 - Finishing a Todo List App

    Instructions:

    Important checklist:

    - Are users able to create and delete to do list items?
    - Have you set a favicon? (included - but it's a rocket)
    - Has a team member conducted a code review and left a GitHub Issue in your repo?
    - Have you conducted a code review and left a GitHub Issue on your team member's repo?

  -->

  <main>
    <div id="app"></div>
  </main>
  
  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
